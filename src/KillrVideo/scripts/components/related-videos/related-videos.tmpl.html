<h4 data-bind="visible: videos.inProgress">
    <i class="fa fa-spinner fa-spin"></i> Loading...
</h4>

<div data-bind="visible: !videos.inProgress(), foreach: { data: videos, as: 'videopreview' }">
    <div class="video-preview">
        <h4 data-bind="text: videopreview.name"></h4>
        <a data-bind="attr: { href: videopreview.videoUrl }">
            <img data-bind="attr: { src: videopreview.videoPreviewImageUrl }" />
        </a>
    </div>
</div>
