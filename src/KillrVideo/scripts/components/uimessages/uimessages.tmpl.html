<!-- ko with: messagesByType -->
<ul class="alert alert-success uimessage" style="display: none" data-bind="visible: success.length > 0, foreach: success">
    <li data-bind="text: $data"></li>
</ul>

<ul class="alert alert-info uimessage" style="display: none" data-bind="visible: info.length > 0, foreach: info">
    <li data-bind="text: $data"></li>
</ul>

<ul class="alert alert-warning uimessage" style="display: none" data-bind="visible: warning.length > 0, foreach: warning">
    <li data-bind="text: $data"></li>
</ul>

<ul class="alert alert-danger uimessage" style="display: none" data-bind="visible: error.length > 0, foreach: error">
    <li data-bind="text: $data"></li>
</ul>
<!-- /ko -->
